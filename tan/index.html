<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giày Sneaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .product button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #e64c1a;
        }
    </style>
</head>
<body>
    <header>Giày Sneaker Mới Nhất</header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/280" alt="Sneaker 1">
            <h2>Air Jordan 1</h2>
            <p>Đôi giày huyền thoại với thiết kế cổ điển.</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/280" alt="Sneaker 2">
            <h2>Adidas Yeezy 350</h2>
            <p>Phong cách hiện đại và thoải mái.</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/280" alt="Sneaker 3">
            <h2>Nike Air Force 1</h2>
            <p>Đôi giày quốc dân với sự tinh tế vượt thời gian.</p>
            <button>Mua ngay</button>
        </div>
    </div>
    <button onclick="window.location.href='/quy/index.html'">Quý</button>
    <button onclick="window.location.href='/huyen/index.html'">Huyền</button>
    <button onclick="window.location.href='/tan/index.html'">Tân</button>
    <button onclick="window.location.href='/thinh/index.html'">Thịnh</button>
    <button onclick="window.location.href='/tai/index.html'">Tài</button>
</body>
</html>
