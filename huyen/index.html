<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân - Thu Huyền</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        #home {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 100px 0;
        }
        #home img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid white;
        }
        #portfolio {
            background-color: #fff;
            padding: 50px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #contact {
            background-color: #f4f4f4;
            padding: 50px 0;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Xin chào! Tôi là Thu Huyền</h1>
        <p>Sinh viên ngành Công nghệ Thông tin</p>
        <p>Chuyên ngành Công nghệ phần mềm</p>
        <img src="Thuhuyen.jpg" alt="Hình ảnh cá nhân">
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Dự án của tôi</h2>
            <p>Các dự án tôi đã thực hiện </p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Liên hệ</h2>
        <p>Email: example@email.com</p>
    </section>
    
    <section>
        <h1>Các thành viên trong nhóm</h1>
        <button onclick="window.location.href='/quy/index.html'">Quý</button>
        <button onclick="window.location.href='/huyen/index.html'">Huyền</button>
        <button onclick="window.location.href='/tan/index.html'">Tân</button>
        <button onclick="window.location.href='/thinh/index.html'">Thịnh</button>
        <button onclick="window.location.href='/tai/index.html'">Tài</button>
    </section>
</body>
</html>
